<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>SVG Animation - Day 1</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <svg height="100" width="350" viewbox="0 0 350 100">
      <circle class="ball" cx="50" cy="50" r="45" />
    </svg>
      
    <svg height="100" width="100" viewbox="0 0 100 100">
      <rect class="box" x="15" y="15" rx="5" ry="5" fill="#0085D4" stroke="#41BAFF" width="70" height="70" />
    </svg>
  </div>
</body>
</html>
